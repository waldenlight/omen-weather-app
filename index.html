<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Omen Weather</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/home.css">
</head>

<body>

    <nav>
        <h1>OMEN</h1><a href="./index.html"><img src="./assets/images/omen-logo.png" alt=""></a>
        <div class="slogan">
            <h2>Know</h2>
            <h2>The</h2>
            <h2>Weather</h2>
            <h2>Better.</h2>
        </div>
    </nav>

    <div id="hero">
        <h2 id="main-city-name"></h2>
    </div>

    <div class="center">
        <main>

            <aside>
                <form action="">
                    <!-- <label for="city-search">Search</label> -->
                    <input id="city-search" type="text" placeholder="Search">
                </form>

                <div class="cities" id="city-one-div">
                    <h2 id="city-one"></h2>
                </div>
                <div class="cities" id="city-two-container">
                    <h2 id="city-two" id="city-two-div"></h2>
                </div>
                <div class="cities" id="city-three-container">
                    <h2 id="city-three" id="city-three-div"></h2>
                </div>
            </aside>

            <div id="city">

                <div id="current">
                    <div class="current-text">
                        <div class="title">
                            <h2 id="current-city-name"></h2>
                        </div>
                        <p>Temperature: <span id="current-temperature"></span></p>
                        <p>Humidity: <span id="current-humidity"></span></p>
                        <p>Wind: <span id="current-wind"></span></p>
                    </div>
                    <i id="current-icon"></i>
                </div>

                <div id="days">
                    <div class="day" id="day-one">
                        <div class="day-title">
                            <h2 id="day-one-title"></h2>
                        </div>
                        <i id="day-one-icon"></i>
                        <p>Temperature: <span id="day-one-temperature"></span></p>
                        <p>Humidity: <span id="day-one-humidity"></span></p>
                        <p>Wind: <span id="day-one-wind"></span></p>
                    </div>
                    <div class="day" id="day-two">
                        <div class="day-title">
                            <h2 id="day-two-title"></h2>
                        </div>
                        <i id="day-two-icon"></i>
                        <p>Temperature: <span id="day-two-temperature"></span></p>
                        <p>Humidity: <span id="day-two-humidity"></span></p>
                        <p>Wind: <span id="day-two-wind"></span></p>
                    </div>
                    <div class="day" id="day-three">
                        <div class="day-title">
                            <h2 id="day-three-title"></h2>
                        </div>
                        <i id="day-three-icon"></i>
                        <p>Temperature: <span id="day-three-temperature"></span></p>
                        <p>Humidity: <span id="day-three-humidity"></span></p>
                        <p>Wind: <span id="day-three-wind"></span></p>
                    </div>
                    <div class="day" id="day-four">
                        <div class="day-title">
                            <h2 id="day-four-title"></h2>
                        </div>
                        <i id="day-four-icon"></i>
                        <p>Temperature: <span id="day-four-temperature"></span></p>
                        <p>Humidity: <span id="day-four-humidity"></span></p>
                        <p>Wind: <span id="day-four-wind"></span></p>
                    </div>
                    <div class="day" id="day-five">
                        <div class="day-title">
                            <h2 id="day-five-title"></h2><i id="day-five-icon"></i>
                        </div>
                        <p>Temperature: <span id="day-five-temperature"></span></p>
                        <p>Humidity: <span id="day-five-humidity"></span></p>
                        <p>Wind: <span id="day-five-wind"></span></p>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Day JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/77b1cefedf.js" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="./assets/scripts/scripts.js"></script>

</body>

</html>
